<html>
<head>
	<meta charset="UTF-8">
	<title>Text small to big Animation</title>

	<link rel="stylesheet" type="text/css" href="resources/css/card.css">

	<script src="resources/js/jquery-2.1.4.min.js"></script>
	<script src="resources/js/jquery-ui.min.js"></script>
	
	<script src="resources/js/om/html5-stuff.js"></script>
	<script src="resources/js/om/text-animater.js"></script>
	
	<script type="text/javascript">
		$(function() {
			initBaseCanvas($("#baseCanvas")[0]);
			initBaseCanvas($("#baseCanvas2")[0]);
			
			var textAnimater1 = new TextAnimater('Healed!', $("#hoverCanvas")[0]);
			textAnimater1.runAnimation();
			
			var textAnimater2 = new TextAnimater('Healed!', $("#hoverCanvas2")[0]);
			textAnimater2.runAnimation();
		});
		
		function initBaseCanvas(baseCanvas) {
			var context = baseCanvas.getContext("2d");
			var imageObj = new Image();
			imageObj.src = './resources/images/fox-archer.jpg';
			imageObj.onload = function() {
				context.drawImage(imageObj, 0, 0, 300, 200);
		}

		//context.rotate(rotation * Math.PI / 180);
	};
	</script>
 
</head>
<body>	
	<div style="display:inline-block; position:relative; width:300px; height:200px;">
		<h2>1</h2>
		<canvas id="baseCanvas" style="width:200px; height:150px; position: absolute; left: 0; top: 0; z-index: 0;">
			This browser or document mode doesn't support canvas object
		</canvas>
		<canvas id="hoverCanvas" style="width:200px; height:150px; position: absolute; left: 0; top: 0; z-index: 1;">
			This browser or document mode doesn't support canvas object
		</canvas>
	</div>
		
	<div style="display:inline-block;  position:relative; width:300px; height:200px;">
		<h2>2</h2>
		<canvas id="baseCanvas2" style="width:200px; height:150px; position: absolute; left: 0; top: 0; z-index: 0;">
			This browser or document mode doesn't support canvas object
		</canvas>
		<canvas id="hoverCanvas2" style="width:200px; height:150px; position: absolute; left: 0; top: 0; z-index: 1;">
			This browser or document mode doesn't support canvas object
		</canvas>
	</div>
</body>
</html>
